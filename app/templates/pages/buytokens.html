<div class="main-section-content">
    <div class="shadow-block">
        <div class="grid-row">
            <div class="grid-cell grid-cell-2-5 grid-cell-ps-1">
                <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
                    <div class="shadow-block__content__blue-title">
                        <i class="shadow-block__content__blue-title__icon icon-wallet"></i>
                        <div class="shadow-block__content__blue-title__name">
                            <span class="big-size">{{'PAGES.BUY_TOKENS.TITLE'|translate}}&nbsp;</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-cell grid-cell-3-5 grid-cell-ps-1">
                <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
                    <div class="attention-text-container after-form-title">
                        <div class="attention-text without-top">
                            <div class="attention-text__title">
                                <i class="icon-alert-circle"></i>{{'PAGES.BUY_TOKENS.NOTE.RED_TEXT'|translate}}
                            </div>
                            {{'PAGES.BUY_TOKENS.NOTE.TEXT'|translate}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="shadow-block__content shadow-block__content_min-tb-padding grey-color">-->
            <!--<div class="normal-text">-->
                <!--Pay by WISH Binance and get 10% bonus. Buy WISH Binance here:-->
                <!--<a href="https://www.binance.org/en/trade/WISH-2D5_BNB" target="_blank">https://www.binance.org/en/trade/WISH-2D5_BNB</a>-->
            <!--</div>-->
        <!--</div>-->

        <div class="shadow-block__content shadow-block__content_min-tb-padding grey-color">
            <div class="grid-row contract-form-row">
                <div class="grid-cell grid-cell-2-5 form-control-description grid-cell-vs-1">
                    <label class="form-control-label-checkbox">
                        <span translate="PAGES.BUY_TOKENS.CHOOSE_REPLENISH_METHOD" class="form-control-label inline-label"></span>
                    </label>
                </div>
                <div class="grid-cell grid-cell-1-2 grid-cell-ls-3-5 grid-cell-vs-2-3 grid-cell-vms-1">
                    <div ng-select
                         ng-select-change="changeToken"
                         ng-model="paymentSelect.visibleForm"
                         ng-model-list="paymentSelect.methods"
                         ng-select-options="{class: 'select-1', label: 'label', value: 'value'}"></div>

                </div>
            </div>
        </div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'bnb-wish'" ng-include="getTemplate('pages/buytokens-forms/bnb-wish-form')"></div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'bnb'" ng-include="getTemplate('pages/buytokens-forms/bnb-form')"></div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'eth'" ng-include="getTemplate('pages/buytokens-forms/eth-form')"></div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'btc'" ng-include="getTemplate('pages/buytokens-forms/btc-form')"></div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'eos'" ng-include="getTemplate('pages/buytokens-forms/eos-form')"></div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'tron'" ng-include="getTemplate('pages/buytokens-forms/tron-form')"></div>


        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'tronish'" ng-include="getTemplate('pages/buytokens-forms/tronish-form')"></div>

        <!--<div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"-->
             <!--ng-if="paymentSelect.visibleForm == 'wish'" ng-include="getTemplate('pages/buytokens-forms/wish-form')"></div>-->

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'swap'" ng-include="getTemplate('pages/buytokens-forms/swap-form')"></div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'okb'" ng-include="getTemplate('pages/buytokens-forms/okb-form')"></div>

        <div class="shadow-block__content shadow-block__content_no-tb-padding shadow-block__content_no-lr-padding"
             ng-if="paymentSelect.visibleForm == 'eosish'" ng-include="getTemplate('pages/buytokens-forms/eosish-form')"></div>

        <div class="form-fieldset-delimiter"
             ng-hide="visibleForm"><span class="uppercase ng-scope" translate="OR">or</span></div>

        <div ng-hide="visibleForm"
             class="shadow-block__content shadow-block__content_no-tb-padding text-center">
            <br/><br/>
            <div class="form-control-label">Use <img class="bestrate-logo" src="/static/images/BestRate.svg"/> service for getting WISH</div>
        </div>

        <div ng-hide="true && visibleForm"
             class="shadow-block__content shadow-block__content_no-tb-padding no-border shadow-block__content_no-lr-padding">
            <br/><br/>
            <div id="bestrate-widget"></div>
        </div>



    </div>
</div>
