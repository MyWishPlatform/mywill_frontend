<div class="just-text">
    <i class="icon-help"></i>
    <a href="https://www.youtube.com/watch?v=kLp9ARRTZug"
       target="_blank"
       translate="CONTRACTS.FORMS.WATCH_INSTRUCTION">
    </a>
</div>
<div class="shadow-block">
    <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
        <div class="contract-info__network"
             ng-class="'contract-info__network_' + network">
            <span>{{('CONTRACTS_NETWORKS.NETWORK_' + network)|translate}}</span>
        </div>
        <div class="shadow-block__content__blue-title">
            <i class="shadow-block__content__blue-title__icon icon-crowdsale"></i>
            <div class="shadow-block__content__blue-title__name">
                <span class="big-size" translate="CONTRACTS.FORMS.CROWD_SALE.TITLE"></span>
            </div>
        </div>
    </div>
    <form class="shadow-block__content shadow-block__content_no-tb-padding no-border" name="contractNameForm">
        <div class="grid-row">
            <div class="grid-cell grid-cell-3-5 grid-cell-ps-4-5 grid-cell-vs-1">
                <div class="form-control">
                    <label for="contract-name" class="form-control-label"
                           translate="CONTRACTS.FORMS.FIELDS.ENTER_CONTRACT_NAME.LABEL"></label>
                    <input id="contract-name" type="text"
                           ng-model="contractName"
                           required
                           class="form-control-input"/>
                </div>
            </div>
        </div><br/><br/>
    </form>
</div>

<form class="shadow-block"
      ng-class="{'no-active': !contractNameForm.$valid}" name="tokenInfoForm">
    <div class="shadow-block__content" ng-include="getTemplate('pages/createcontract/crowdSale/token_info')"></div>
</form>
<form class="shadow-block" ng-if="!token.selectedToken.id && (blockchain !== 'NEO')">
    <div class="shadow-block__content">
        <div class="form-control-label"
             translate="CONTRACTS.FORMS.TOKEN.FIELDS.TOKEN_TYPE.LABEL"></div>
        <div class="grid-row">
            <div class="grid-cell grid-cell-1-3 grid-cell-ls-1">
                <div class="form-control">
                    <div class="checkbox-decoration">
                        <label class="radio-button-decoration">
                            <input type="radio" id="token_type_20" name="token_type" ng-model="request.token_type" value="ERC20">
                            <span ng-class="{'icon-radio-checked': request.token_type == 'ERC20', 'icon-radio-unchecked': request.token_type !== 'ERC20'}"></span>
                        </label>
                        <label class="form-control-label inline-label" for="token_type_20">ERC20</label>
                    </div>
                </div>
            </div>
            <div class="grid-cell grid-cell-2-3 grid-cell-ls-1 form-control-description">
                <span class="form-control-description__text"
                      translate="CONTRACTS.FORMS.TOKEN.FIELDS.TOKEN_TYPE.DESCRIPTION_1"></span>
            </div>
        </div>
        <div class="grid-row">
            <div class="grid-cell grid-cell-1-3 grid-cell-ls-1">
                <div class="form-control">
                    <div class="checkbox-decoration">
                        <label class="radio-button-decoration">
                            <input type="radio" id="token_type_223" name="token_type" ng-model="request.token_type" value="ERC223">
                            <span ng-class="{'icon-radio-checked': request.token_type == 'ERC223', 'icon-radio-unchecked': request.token_type !== 'ERC223'}"></span>
                        </label>
                        <label class="form-control-label inline-label" for="token_type_223">ERC223</label>
                    </div>
                </div>
            </div>
            <div class="grid-cell grid-cell-2-3 grid-cell-ls-1 form-control-description">
                <span class="form-control-description__text"
                      translate="CONTRACTS.FORMS.TOKEN.FIELDS.TOKEN_TYPE.DESCRIPTION_2"></span>
            </div>
        </div>
    </div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid)}" ng-show="blockchain !== 'NEO'">
    <div ng-include="getTemplate('pages/createcontract/crowdSale/type_of_crowdsale')"></div>
</form>
<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid)}" name="tokenOwnerForm">
    <div ng-include="getTemplate('pages/createcontract/crowdSale/token_owner')"></div>
</form>
<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid)}"
      name="storageForm" ng-show="blockchain !== 'NEO'">
    <div ng-include="getTemplate('pages/createcontract/crowdSale/token_storage')"></div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && (storageForm.$valid || (blockchain === 'NEO')))}"
      name="saleTokensParamsForm">
    <div ng-include="getTemplate('pages/createcontract/crowdSale/crowdsale_params')"></div>
</form>

<form class="shadow-block"
      ng-show="blockchain !== 'NEO'"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && storageForm.$valid && saleTokensParamsForm.$valid)}"
      name="minMaxInvestmentsForm">
    <div ng-include="getTemplate('pages/createcontract/crowdSale/min_max_investments')"></div>
</form>

<form class="shadow-block"
      ng-show="blockchain !== 'NEO'"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && storageForm.$valid && saleTokensParamsForm.$valid && minMaxInvestmentsForm.$valid)}"
      name="timeBonusForm">
    <div ng-controller="crowdSaleTimeBonusesController"
         ng-include="getTemplate('pages/createcontract/crowdSale/time_bonuses')"></div>
</form>

<form class="shadow-block"
      ng-show="blockchain !== 'NEO'"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && storageForm.$valid && saleTokensParamsForm.$valid && minMaxInvestmentsForm.$valid && timeBonusForm.$valid)}"
      name="amountBonusForm">
    <div ng-controller="crowdSaleAmountBonusesController"
         ng-include="getTemplate('pages/createcontract/crowdSale/amount_bonuses')"></div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && saleTokensParamsForm.$valid && ((storageForm.$valid && minMaxInvestmentsForm.$valid && timeBonusForm.$valid && amountBonusForm.$valid) || (blockchain === 'NEO')))}"
      name="distributionForm">
    <div ng-controller="crowdSaleHoldersController"
         ng-include="getTemplate('pages/createcontract/crowdSale/holders')"></div>
</form>

<br/><br/><br/>

<div class="grid-row">
    <div class="grid-cell grid-cell-vs-1-2">
        <button class="uppercase btn btn-submit mobile-width-100"
                type="button"
                ng-disabled="!(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid  && saleTokensParamsForm.$valid && distributionForm.$valid && ((storageForm.$valid && minMaxInvestmentsForm.$valid && timeBonusForm.$valid && amountBonusForm.$valid) || (blockchain === 'NEO')))"
                ng-click="createContract()">
            <span class="lds-ellipsis" ng-if="contractInProgress">
                <span class="lds-ellipsis-container">
                    <span></span><span></span><span></span><span></span>
                </span>
            </span>
            <span ng-if="!editContractMode">&nbsp;&nbsp;&nbsp;{{ "BUTTONS.CREATE"|translate }}&nbsp;&nbsp;&nbsp;</span>
            <span ng-if="editContractMode">&nbsp;&nbsp;&nbsp;{{ "BUTTONS.UPDATE"|translate }}&nbsp;&nbsp;&nbsp;</span>
        </button>
    </div>
    <div class="grid-cell grid-cell-vs-1-2">
        <button class="btn btn-transparent btn-transparent-red with-icon mobile-width-100" ng-click="resetForms($event)">
            <i class="icon-delete-button"></i>
            <span ng-if="!editContractMode" translate="BUTTONS.CLEAN"></span>
            <span ng-if="editContractMode" translate="BUTTONS.RESET"></span>
        </button>
    </div>
</div>
