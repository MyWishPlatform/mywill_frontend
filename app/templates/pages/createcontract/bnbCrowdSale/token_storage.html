<div class="shadow-block__content">
    <div class="grid-row">
        <div class="grid-cell grid-cell-2-3 grid-cell-ps-4-5 grid-cell-ls-1">
            <div class="form-control">
                <label for="admin-address" class="form-control-label"
                       translate="CONTRACTS.FORMS.CROWD_SALE.FIELDS.STORAGE_ADDRESS.LABEL"></label>
                <input id="admin-address" type="text"
                       placeholder="0x1234567890adfbced543567acbedf34565437e8f"
                       ng-model="request.cold_wallet_address"
                       ng-pattern="/^(?!0x0000000000000000000000000000000000000000)(0x[0-9a-f]{40})$/i"
                       required
                       class="form-control-input"/>
                <span class="field-error form-field_error-check-sum"
                      ng-if="request.cold_wallet_address ? !web3Utils.checkAddressChecksum(request.cold_wallet_address) : false"
                      style="display: block" translate="FIELDS_ERRORS.ADDRESS_NOT_CHECKSUMMED"></span>
            </div>
        </div>
        <div class="grid-cell grid-cell-1-3 grid-cell-ps-4-5 grid-cell-ls-1 form-control-description">
            <div class="form-control-label hide-ps">&nbsp;</div>
            <span class="form-control-description__text"
                  translate-values="{blockchain: 'BNB'}"
                  translate="CONTRACTS.FORMS.CROWD_SALE.FIELDS.STORAGE_ADDRESS.DESCRIPTION"></span>
        </div>
    </div>
</div>
