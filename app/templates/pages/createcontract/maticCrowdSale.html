<div class="shadow-block">
    <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
        <div class="contract-info__network"
             ng-class="'contract-info__network_' + network">
            <span>{{('CONTRACTS_NETWORKS.NETWORK_' + network)|translate}}</span>
        </div>
        <div class="shadow-block__content__blue-title" style="display: flex; flex-direction: row">
            <img style="margin: 4px 18px 0 0; height: 30px" src="/static/images/blockchain/polygon-crowdsale-white.svg">
            <div class="shadow-block__content__blue-title__name">
                <span class="big-size" translate="CONTRACTS.FORMS.CROWD_SALE.TITLE"></span>
            </div>
        </div>
    </div>
    <form class="shadow-block__content shadow-block__content_no-tb-padding no-border" name="contractNameForm">
        <div class="grid-row">
            <div class="grid-cell grid-cell-3-5 grid-cell-ps-4-5 grid-cell-vs-1">
                <div class="form-control">
                    <label for="contract-name" class="form-control-label"
                           translate="CONTRACTS.FORMS.FIELDS.ENTER_CONTRACT_NAME.LABEL"></label>
                    <input id="contract-name" type="text"
                           ng-model="contractName"
                           required
                           class="form-control-input"/>
                </div>
            </div>
        </div><br/><br/>
    </form>
</div>

<form class="shadow-block"
      ng-class="{'no-active': !contractNameForm.$valid}" name="tokenInfoForm">
    <div class="shadow-block__content" ng-include="getTemplate('pages/createcontract/maticCrowdSale/token_info')"></div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid)}">
    <div ng-include="getTemplate('pages/createcontract/maticCrowdSale/type_of_crowdsale')"></div>
</form>
<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid)}" name="tokenOwnerForm">
    <div ng-include="getTemplate('pages/createcontract/maticCrowdSale/token_owner')"></div>
</form>
<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid)}"
      name="storageForm">
    <div ng-include="getTemplate('pages/createcontract/maticCrowdSale/token_storage')"></div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && storageForm.$valid)}"
      name="saleTokensParamsForm">
    <div ng-include="getTemplate('pages/createcontract/maticCrowdSale/crowdsale_params')"></div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && storageForm.$valid && saleTokensParamsForm.$valid)}"
      name="minMaxInvestmentsForm">
    <div ng-include="getTemplate('pages/createcontract/maticCrowdSale/min_max_investments')"></div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && storageForm.$valid && saleTokensParamsForm.$valid && minMaxInvestmentsForm.$valid)}"
      name="timeBonusForm">
    <div ng-controller="maticCrowdSaleTimeBonusesController"
         ng-include="getTemplate('pages/createcontract/maticCrowdSale/time_bonuses')"></div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && storageForm.$valid && saleTokensParamsForm.$valid && minMaxInvestmentsForm.$valid && timeBonusForm.$valid)}"
      name="amountBonusForm">
    <div ng-controller="maticCrowdSaleAmountBonusesController"
         ng-include="getTemplate('pages/createcontract/maticCrowdSale/amount_bonuses')"></div>
</form>

<form class="shadow-block"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid && saleTokensParamsForm.$valid && ((storageForm.$valid && minMaxInvestmentsForm.$valid && timeBonusForm.$valid && amountBonusForm.$valid)))}"
      name="distributionForm">
    <div ng-controller="maticCrowdSaleHoldersController"
         ng-include="getTemplate('pages/createcontract/maticCrowdSale/holders')"></div>
</form>

<form class="shadow-block"
      name="verificationForm"
      ng-show="network === 24"
      ng-class="{'no-active': !(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid  && saleTokensParamsForm.$valid && distributionForm.$valid && storageForm.$valid && minMaxInvestmentsForm.$valid && timeBonusForm.$valid && amountBonusForm.$valid)}">
    <div class="shadow-block__content">
        <div class="grid-row">
            <div class="grid-cell grid-cell-1-4 grid-cell-ps-1-3 grid-cell-ls-1-2">
                <div class="form-control">
                    <div class="checkbox-decoration">
                        <div class="checkbox-decoration-container">
                            <img
                                    src="/static/images/polygonscan.svg"
                                    width="24px" height="24px" alt="polygonscan"
                                    style="margin-right: 0.3em;"
                            />
                            <label for="verification" class="form-control-label inline-label">
                                <span class="after-floated">{{'CONTRACTS.FORMS.TOKEN.FIELDS.VERIFICATION.LABEL_MATIC'|translate}}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-cell grid-cell-1-6 grid-cell-ps-2-5 grid-cell-ls-1-2">
                <div class="form-control">
                    <label class="checkbox-decoration">
                        <input
                                type="checkbox"
                                id="verification"
                                ng-model="request.verification"
                        >
                        <span class="checkbox-decoration-displaying">
                            <span
                                    class="checkbox-decoration-val checkbox-decoration-val_on"
                                    translate="YES"></span>
                            <span
                                    class="checkbox-decoration-val checkbox-decoration-val_off"
                                    translate="NO"></span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="grid-cell grid-cell-7-12 form-control-description grid-cell-ps-4-5 grid-cell-vs-1">
                <span class="form-control-description__text"
                      translate="CONTRACTS.FORMS.TOKEN.FIELDS.VERIFICATION.DESCRIPTION_WITH_COST">
                </span>
            </div>
        </div>
    </div>
</form>

<br/><br/><br/>

<div class="grid-row">
    <div class="grid-cell grid-cell-vs-1-2">
        <button class="uppercase btn btn-submit mobile-width-100"
                type="button"
                ng-disabled="!(tokenInfoForm.$valid && contractNameForm.$valid && tokenOwnerForm.$valid  && saleTokensParamsForm.$valid && distributionForm.$valid && ((storageForm.$valid && minMaxInvestmentsForm.$valid && timeBonusForm.$valid && amountBonusForm.$valid)))"
                ng-click="createContract()">
            <span class="lds-ellipsis" ng-if="contractInProgress">
                <span class="lds-ellipsis-container">
                    <span></span><span></span><span></span><span></span>
                </span>
            </span>
            <span ng-if="!editContractMode">&nbsp;&nbsp;&nbsp;{{ "BUTTONS.CREATE"|translate }}&nbsp;&nbsp;&nbsp;</span>
            <span ng-if="editContractMode">&nbsp;&nbsp;&nbsp;{{ "BUTTONS.UPDATE"|translate }}&nbsp;&nbsp;&nbsp;</span>
        </button>
    </div>
    <div class="grid-cell grid-cell-vs-1-2">
        <button class="btn btn-transparent btn-transparent-red with-icon mobile-width-100" ng-click="resetForms($event)">
            <i class="icon-delete-button"></i>
            <span ng-if="!editContractMode" translate="BUTTONS.CLEAN"></span>
            <span ng-if="editContractMode" translate="BUTTONS.RESET"></span>
        </button>
    </div>
</div>
