<div class="shadow-block" ng-controller="tronTokenMintFinalizeController">

        <div class="shadow-block__content__blue-title">
            <i class="shadow-block__content__blue-title__icon icon-warning"></i>
            <div class="shadow-block__content__blue-title__name">
                <span class="big-size" translate="DISCLAIMER">&nbsp;</span>
            </div>
        </div>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding">
        <ul class="condition-text">
            <li class="condition-text-item" translate="CONTRACTS_DISCLAIMERS.ETH.MINT_FINALIZE.LIST.ITEM_0"></li>
        </ul>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding">
        <div class="text-center">
            <button class="btn btn-transparent" ng-click="closeCurrentPopup()">
                <span translate="BUTTONS.CANCEL"></span>

                    ng-click="sendTransaction();">
                <span translate="BUTTONS.CONTINUE"></span>
            </button>

    <div ng-include="'/templates/popups/forms/tron/extensions-alerts.html'"></div>
